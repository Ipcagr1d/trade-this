  <body class="flex h-100 vh-100 text-center text-white bg-dark" id="login-body">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <h3 class="float-md-start mb-0"><img src="/static/1x/Artboard 5.png"> Trade This!</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link active" aria-current="page" href="#">Login</a>
              <a class="nav-link" href="#">Register</a>
              <a class="nav-link" href="#">About</a>
            </nav>
          </div>
        </header>
      
        <main class="px-3 form-signin acrylic">
            <form>
              <h1 class="h3 mb-3 fw-normal">Please Log in</h1>
              <p class="lead">Log in to continue. if you don't have an account please go to the register page to make yourself an account, no email is required.</p>
              <div class="form-floating">
                <input type="username" class="form-control w-100" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" class="text-dark">Username</label>
              </div>
              <div class="form-floating">
                <input type="password-login" class="form-control w-100" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="text-dark">Password</label>
              </div>
          
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button class="btn btn-lg btn-secondary fw-bold border-white bg-white" type="submit">Log in</button>
              <p class="mt-5 mb-3 text-light">&copy; ipcag</p>
            </form>
          </main>
      
        <footer class="mt-auto text-white-50">
          <p>A personal <a href="https://getbootstrap.com/" class="text-white">project</a>, by <a href="https://twitter.com/mdo" class="text-white">@ipcagr1d</a>.</p>
        </footer>
