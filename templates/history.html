{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th scope="col">Transacted</th>
            </tr>
        </thead>
            <tbody>
                {% for stock in user_stocks %}
                <tr>
                    <td>
                        {{ stock.symbol }}
                    </td>
                    <td>
                        {{ stock.shares }}
                    </td>
                    <td>
                        {{ stock.price | usd }}
                    </td>
                    <td>
                        {{ stock.date }}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
    </table>
{% endblock %}
