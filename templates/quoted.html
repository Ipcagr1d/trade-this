{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
  <div class="acrylic p-5 mb-4 rounded-3">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold text-center">A Share of</h1>
      <h2 class="text-center"><strong>{{name}}</strong></h2>
      <h3 class="text-center"><em>({{symbol}})</em></h3>
      <h3 class="text-center">Costs <strong>{{price | usd}}</strong></h3>
    </div>
  </div>
{% endblock %}
