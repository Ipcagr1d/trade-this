{% extends "layout-front.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
  <form action="/register" method="post">
    <h1 class="h3 mb-3 fw-normal">Register to continue</h1>
    <p class="lead">Do not use any important data, this includes your username in other website, emails, and password in use.</p>
    <div class="d-flex justify-content-center text-danger">
      <em><strong>{{errormessage}}</strong></em>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control w-100" id="floatingInput" placeholder="johndoe" name="username" autocomplete="off" autofocus>
      <label for="floatingInput" class="text-dark">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control w-100" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword" class="text-dark">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control w-100" id="floatingPassword" placeholder="Password" name="confirmation">
      <label for="floatingPassword" class="text-dark">Password(again)</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-secondary fw-bold border-white bg-white" type="submit">Register</button>
    <p class="mt-5 mb-3 text-light">&copy; ipcag</p>
  </form>
{% endblock %}
